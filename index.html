<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator App</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- calculator screen black part -->
      <div class="wrapper">
        <div class="history">
          <p id="hisory-value"></p>
        </div>
        <div calss="result">
          <input class="calculator-screen" id="outPut-value" value="0" />
        </div>
      </div>
        
        <div class="calculator-keys">
          <section class="calculator-buttons">
            <button class="operator" id="Clear">C</button>
            <button class="operator" id="delete">&#8592;</button>
            <button class="operator" id="division">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiplication">&times;</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">&minus;</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="plus">&plus;</button>

            <button class="number" id="zero">0</button>
            <button class="operator" id="equal">&#61;</button>
          </section>
        </div>
      </div>
    <script src="script.js"></script>

  </body>
</html>
