<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator App</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- calculator screen black part -->
      <div class="wrapper">
        <div>
          <input class="calculator-screen" value="0" disabled />
        </div>
     

      <div >
        <section class="calculator-buttons">
          <button class="operator" id="C">
            C
          </button>
          <button class="operator" id="arrow">
            &#8592;
          </button>
          <button class="operator" id="division">
            &#247;
          </button>
          <button class="number" id="seven">
            7
          </button>
          <button class="number" id="eight">
            8
          </button>
          <button class="number" id="nine">
            9
          </button>
          <button class="operator" id="multiplication">
            &times;
          </button>

          <button class="number" id="four">
            4
          </button>
          <button class="number" id="five">
            5
          </button>
          <button class="number" id="six">
            6
          </button>
          <button class="operator" id="subtract">
            &minus;
          </button>

          <button class="number" id="one">
            1
          </button>
          <button class="number" id="two">
            2
          </button>
          <button class="number" id="three">
            3
          </button>
          <button class="operator" id="plus">
            &plus; 
          </button>

          <button class="number" id="zero">
            0
          </button>
          <button class="operator" id="equal">
            &#61;
          </button>
        </section>
      </div>
    </div>
    </div>
  </body>
</html>
